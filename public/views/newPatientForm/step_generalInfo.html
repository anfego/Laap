<h2>Ingrese Informacion General</h2>

<div class="row">
    <div class="col-lg-8 form-horizontal">
        <!-- General Info -->
        <div class="form-group">
            <label class="col-sm-3 control-label">Nombre(s):</label>
            <div class="col-sm-4">
                <input name="firstName" class="form-control" type="text" required ng-model="user.generalInfo.firstName" />
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : user.generalInfo.lastName.$invalid && !user.generalInfo.lastName.$pristine }">
            <label class="col-sm-3 control-label">Apellido(s):</label>
            <div class="col-sm-4">
                <input name="lastName" class="form-control" type="text" required ng-model="user.generalInfo.lastName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Tipo de Identificación:</label>
            <div class="col-sm-4">
                <select name="selectIdType" class="form-control" ng-model="user.generalInfo.personalIdType">
                    <option ng-repeat="type in idTypes" value="{{type}}" ng-selected="user.generalInfo.personalIdType == type"> 
                        {{type}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Numero de Identificación:</label>
            <div class="col-sm-4">
                <input name="personalId" class="form-control" type="number" required ng-model="user.generalInfo.personalId" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Fecha de Nacimiento:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" data-mask="99/99/9999" placeholder="" required ng-model="user.generalInfo.dob">
                <span class="help-block">dd/mm/yyyy</span>Edad (<span>{{ calculateAge(user.generalInfo.dob) }}</span>)
            </div>
        </div>
        <!-- Phone -->
        <div class="form-group">
            <div class="col-sm-3">
                <span class="label label-info pull-right">Teléfono</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Tipo:</label>
            <div class="col-sm-4">
                <select name="selectPhoneType" class="form-control" ng-model="user.contact.phone.type">
                    <option ng-repeat="type in phoneTypes" value="{{type}}" ng-selected="user.contact.phone.type == type"> 
                        {{type}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Número:</label>
            <div class="col-sm-4">
                <input name="phoneValue" class="form-control" type="number" required ng-model="user.contact.phone.phoneNumber" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <span class="label label-info pull-right">Correo Electrónico</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Tipo:</label>
            <div class="col-sm-4">
                <select name="selectEmailType" class="form-control" ng-model="user.contact.email.type">
                    <option ng-repeat="type in emailTypes" value="{{type}}" ng-selected="user.contact.email.type == type"> 
                        {{type}}
                    </option>
                </select>
            </div>
        </div>
        <!-- Email -->
        <div class="form-group">
            <label class="col-sm-3 control-label">Correo Electrónico:</label>
            <div class="col-sm-4">
                <input name="emailValue" class="form-control" type="email" required ng-model="user.contact.email.emailAddress" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <span class="label label-info pull-right">Direccion</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Tipo:</label>
            <div class="col-sm-4">
                <select name="selectAddressType" class="form-control" ng-model="user.address.type">
                    <option ng-repeat="type in addressTypes" value="{{type}}" ng-selected="user.address.type == type"> 
                        {{type}}
                    </option>
                </select>
            </div>
        </div>
        <!-- Postal Address -->
        <div class="form-group">
            <label class="col-sm-3 control-label">Dirección:</label>
            <div class="col-sm-4">
                <input name="streetAddress" class="form-control" type="text" ng-model="user.address.streetAddress" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Ciudad:</label>
            <div class="col-sm-4">
                <input name="city" class="form-control" type="text" ng-model="user.address.city" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Departamento:</label>
            <div class="col-sm-4">
                <input name="state" class="form-control" type="text" ng-model="user.address.state" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">País:</label>
                <div class="col-sm-4">
                    <country-select data-ng-model="user.address.country"></country-select>
                </div>
        </div>
    <a ui-sref="patients.nuevoPaciente.step_verify" class="btn btn-primary">Siguiente</a>
    </div>
</div>
