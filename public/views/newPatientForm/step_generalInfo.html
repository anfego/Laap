<h2>Ingrese Informacion General</h2>

<div class="row">
    <div class="col-lg-8 form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">Nombre(s):</label>
            <div class="col-sm-4">
                <input name="firstName" class="form-control" type="text" required ng-model="user.firstName" />
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : user.lastName.$invalid && !user.lastName.$pristine }">
            <label class="col-sm-3 control-label">Apellido(s):</label>
            <div class="col-sm-4">
                <input name="lastName" class="form-control" type="text" required ng-model="user.lastName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Tipo de Identificacion:</label>
            <div class="col-sm-4">
                <input name="personalIdType" class="form-control" type="text" required ng-model="user.personalIdType" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Numero de Identificacion:</label>
            <div class="col-sm-4">
                <input name="personalId" class="form-control" type="number" required ng-model="user.personalId" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Fecha de Nacimiento:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" data-mask="99/99/9999" placeholder="" required ng-model="user.dob">
                <span class="help-block">dd/mm/yyyy</span>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-3">
                <span class="label label-info pull-right">Telefono</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Tipo:</label>
            <div class="col-sm-4">
                <input name="phoneType" class="form-control" type="text" ng-model="user.contact.phone.type" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Numero:</label>
            <div class="col-sm-4">
                <input name="phoneValue" class="form-control" type="number" required ng-model="user.contact.phone.phoneNumber" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <span class="label label-info pull-right">Correo Electronico</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Tipo:</label>
            <div class="col-sm-4">
                <input name="emailType" class="form-control" type="text" ng-model="user.contact.email.type" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Correo Electronico:</label>
            <div class="col-sm-4">
                <input name="emailValue" class="form-control" type="email" required ng-model="user.contact.email.emailAddress" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <span class="label label-info pull-right">Direccion</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Tipo:</label>
            <div class="col-sm-4">
                <input name="addressType" class="form-control" type="text" ng-model="user.address.type" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Direcci√≥n:</label>
            <div class="col-sm-4">
                <input name="streetAddress" class="form-control" type="text" ng-model="user.address.streetAddress" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Ciudad:</label>
            <div class="col-sm-4">
                <input name="city" class="form-control" type="text" ng-model="user.address.city" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Departamento:</label>
            <div class="col-sm-4">
                <input name="state" class="form-control" type="text" ng-model="user.address.state" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Pais:</label>
            <div class="col-sm-4">
                <input name="country" class="form-control" type="text" ng-model="user.address.country" />
            </div>
        </div>
    </div>
</div>
<a ui-sref="patients.nuevoPaciente.step_verify" class="btn btn-primary">Siguiente</a>
